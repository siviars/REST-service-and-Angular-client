<div class="layer">

  <div class="form">
    <form #addForm="ngForm" (ngSubmit)="submitAction(addForm, $event.submitter.value)">
      <label for="firstName">First name:</label><br>
      <input type="text" id="firstName" ngModel name="firstName"><br>
      <label for="lastName">Last name:</label><br>
      <input type="text" id="lastName" ngModel name="lastName"><br>
      <label for="gender">Gender:</label><br>
      <select id="gender" size="1" ngModel name="gender">
        <option>male</option>
        <option>female</option>
      </select><br>
      <label for="dateOfBirth">Date of Birth:</label><br>
      <input type="date" id="dateOfBirth" ngModel name="dateOfBirth"><br>
      <button type="submit" value="Save">Save</button>
      <button type="submit" value="Search">Search</button>
      <button type="submit" value="Read">Read</button>
    </form>
  </div>

  <div class="table">
    <style>
      input,
      select {
        width: 200px;
        height: 25px;
        margin-bottom: 5px;
        margin-top: 5px;
      }

      #customers {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 60%;
      }

      #customers td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      #customers tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #customers tr:hover {
        background-color: #ddd;
      }

      #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04AA6D;
        color: white;
      }
    </style>

    <table id="customers">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Gender</th>
        <th scope="col">Date of birth</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.userId}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.dateOfBirth}}</td>
      </tr>

      </tbody>
    </table>
  </div>


</div>
